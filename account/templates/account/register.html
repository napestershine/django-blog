{% extends "base.html" %}

{% block content %}
    <form class="form-signin" action="{% url 'account:register' %}" method="post">
        {% csrf_token %}
        {#        <!--    <img class="mb-4" src="/static/images/logo.png" alt="" width="72" height="72">-->#}
        <h1 class="h3 mb-3 font-weight-normal">Join Us</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required
               autofocus>

        <label for="inputPassword1" class="sr-only">Password</label>
        <input type="password" name="psw1" id="inputPassword1" class="form-control" placeholder="Password" required>

        <label for="inputPassword2" class="sr-only">Confirm Password</label>
        <input type="password" name="psw2" id="inputPassword2" class="form-control" placeholder="Confirm Password"
               required>

        {% ifnotequal err_msg  '' %}
            <p class="text-danger">  {{ err_msg }} </p>
        {% endifnotequal %}

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
{% endblock %}
